<html>
    <head>
        <link rel ="stylesheet"type = "text/css" href ="editing%20of%20form.css">
    
    <title>Registration Form to Book Your Order</title>
    
    </head>
    <body>
        
        <h1>Registration Form to Book Your Order</h1>
        <h2>Fill Things Accordingly</h2>
        
        <div class ="first">
        <label for = "First Name">First name-:</label>
        <input type= "text" name ="First Name" placeholder = "First Name" required>
            
        <div class ="pic">
            <img src="220px-Arduino_Uno_-_R3.jpg" alt"picture of arduino">
        </div>
        
        <label for = "Last Name">Last name-:</label>
        <input type= "text" name ="Last Name" placeholder = "Last Name" required>
        </div>
        
        
        
        <div class ="second">    
        <label for ="Roll no.">Roll Number-:</label>
        <input type = "number" placeholder ="Type here">
            
        
        <label for ="Stream">Department-:</label>
        <input type = "text" placeholder ="Type here">
        </div>
        
        
        
        <div class ="third">
        <label for ="gender" name="gender">Male</label>
        <input type ="radio" id ="male">
        
        <label for ="gender" name="gender">Female</label>
        <input type ="radio" id="female">
        
        <label for ="gender">Others</label>
        <input type ="radio">
    
        </div>
        
        
        
         <div class ="fourth">
        
        <label for ="Name Of the Components Needed">Component's Name-:</label>
        <input type = "text" placeholder ="Type here" required>
        </div>
        
        <div class ="last">
        <label for ="Number Of Days">Number of Days-:</label>
        <input type = "number" placeholder ="Type here">
        </div>
        
        <div class ="last">
        <label for ="Mobile Number">Mobile Number-:</label>
        <input type ="number" placeholder ="Mobile No." required>
               
        
        <label for ="Email">Email id-:</label>
        <input type ="email" placeholder ="xyz@chitkara.edu.in" required>
        </div>
        
        <div class ="last">
        <label for ="agreement">I Agree This All Information Is Mine And True.</label>
        <input type ="checkbox">
        </div>
        
        <div class ="Submit">
        <a href="submit.html"><button>SUBMIT</button></a>
        </div>
        
        <div class ="about">
        <a href = "about%20me.html" target="_blank">
            <button>Contact Me</button>
        </a> 
        </div>
        
        
        
        
        </div>
        
    
        
    </body>



</html>
